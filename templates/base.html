<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <style>
        /* General Styling for Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            background-color: #333a56;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        /* Sidebar hidden (for mobile) */
        .sidebar.closed {
            transform: translateX(-100%);
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            background-color: #333a56;
            color: white;
            position: absolute;
            top: 15px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-toggle:hover {
            background-color: #4b5879;
        }

        .sidebar img {
            max-width: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sidebar a {
            font-size: 16px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: block;
            text-decoration: none;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4b5879;
        }

        /* Content Styling */
        .content {
            margin-left: 220px;
            padding: 40px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        /* If sidebar is closed, shift content to the left */
        .content.shifted {
            margin-left: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
            }

            .sidebar-toggle {
                left: 10px;
            }

            .content {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar closed">
        <div class="text-center py-3">
            <img src="/static/PD.jpeg" alt="Logo">
        </div>
        <a href="/">Profile</a>
        <a href="/doctor-patients">Patients</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle">â˜°</button>

    <!-- Main Content -->
    <div class="content shifted">
        {% block content %}{% endblock %}
    </div>

    <script>
        // JavaScript to toggle the sidebar
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const toggleButton = document.querySelector('.sidebar-toggle');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            content.classList.toggle('shifted');
        });
    </script>

</body>
</html>
