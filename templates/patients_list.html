<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Colors inspired by the variant page */
        :root {
            --olive-green: #7b8061;
            --light-olive-green: #b7b38a;
            --beige: #d3cbb0;
            --muted-pink: #b07f78;
            --dark-olive-green: #4a4e3a;
        }

        /* Sidebar styles */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: var(--dark-olive-green);
            background-color: var(--olive-green);
        }
        
        

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        
        h1 {
            color: var(--beige);
        }

        /* Card styling */
        .card {
            background-color: var(--beige);
            color: var(--dark-olive-green);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .card h5 {
            color: var(--muted-pink);
        }

        .btn-primary {
            background-color: var(--muted-pink);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--dark-olive-green);
        }

        .btn-secondary {
            background-color: var(--light-olive-green);
            border: none;
        }

        .btn-secondary:hover {
            background-color: var(--dark-olive-green);
            color: var(--beige);
        }
    </style>
</head>
<body>

   

    
        {% extends "base.html" %}

        {% block title %}Patients List{% endblock %}

        {% block content %}
        <div class="content"></div>
            <h1 class="mb-4">Patients List</h1>
            <div class="row">
                {% for patient in patients %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Patient ID: {{ patient['patient_id'] }}</h5>
                            <a href="/patient-visits/{{ patient['patient_id'] }}" class="btn btn-primary">View Visits</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="/" class="btn btn-secondary mt-3">Back to Profile</a>
        </div>
        {% endblock %}
   

    
</body>
</html>
