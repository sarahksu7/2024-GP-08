<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styles */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        h1 {
            margin-left: 10px;
        }
    </style>
</head>
<body>


{% extends "base.html" %}

{% block title %}Patients List{% endblock %}

{% block content %}
    <h1 class="mb-4">Patients List</h1>
    <div class="row">
        {% for patient in patients %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Patient ID: {{ patient['patient_id'] }}</h5>
                    <a href="/patient-visits/{{ patient['patient_id'] }}" class="btn btn-primary">View Visits</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Profile</a>
{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
