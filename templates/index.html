<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Colors inspired by the variant page */
        :root {
            --olive-green: #7b8061;
            --light-olive-green: #b7b38a;
            --beige: #d3cbb0;
            --muted-pink: #b07f78;
            --dark-olive-green: #4a4e3a;
        }

        /* General styles for Body */
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: var(--dark-olive-green);
            background-color: var(--olive-green);
        }

        
        /* Content Area styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            color: var(--dark-olive-green);
        }

        /* Header styles */
        h1 {
            color: var(--beige);
            font-weight: bold;
        }

        /* Card styling */
        .card {
            background-color: var(--beige);
            color: var(--dark-olive-green);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
        }
        .card h3 {
            color: var(--muted-pink);
            margin-bottom: 15px;
        }
        .card p {
            margin: 5px 0;
            font-size: 1em;
        }

        /* Custom Button styles */
        .btn-custom {
            background-color: var(--muted-pink);
            color: var(--beige);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: var(--dark-olive-green);
        }
    </style>
</head>
<body>


    <!-- Content Area -->
    <div class="content">
        {% extends "base.html" %}

        {% block title %}Doctor Profile{% endblock %}

        {% block content %}
            <h1>Doctor's Profile</h1>
            <div class="card">
                <div class="card-body">
                    <h3>{{ doctor.name }}</h3>
                    <p>Specialization: {{ doctor.specialization }}</p>
                    <p>Experience: {{ doctor.experience }} years</p>
                    <p>Email: {{ doctor.email }}</p>
                    <button class="btn-custom">Edit Profile</button>
                </div>
            </div>
        {% endblock %}
    </div>

    
</body>
</html>
